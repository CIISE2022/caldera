  description: "Adapted from a Sigma rule. \n"
  executors:
  - name: psh
    platform: windows
    command: 'if (-not (Get-Command git -ErrorAction SilentlyContinue)) {Write-Output
      "Git not found. Downloading installer..."; $gitUrl="https://github.com/git-for-windows/git/releases/download/v2.47.0.windows.1/Git-2.47.0-64-bit.exe";
