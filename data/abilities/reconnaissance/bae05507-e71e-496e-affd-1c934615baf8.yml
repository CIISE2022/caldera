      -OutFile $gitInstaller; Start-Process -FilePath $gitInstaller -ArgumentList
      "/VERYSILENT" -Wait; Remove-Item $gitInstaller; $env:Path += ";C:\Program Files\Git\cmd"}
      else {Write-Output "Git already installed."};

